<!DOCTYPE html>
<html>
<head>
    <title>Test JSON Loading</title>
</head>
<body>
    <h1>Testing problems.json loading</h1>
    <div id="output"></div>
    
    <script>
        console.log('Starting JSON test...');
        
        async function testLoadProblems() {
            try {                console.log('Fetching problems.json...');
                const response = await fetch('../src/data/problems.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('JSON parsed successfully!');
                console.log('Data structure:', data);
                console.log('Has problems array:', !!data.problems);
                console.log('Problems count:', data.problems ? data.problems.length : 0);
                
                document.getElementById('output').innerHTML = `
                    <h2>✅ SUCCESS!</h2>
                    <p>Problems loaded: ${data.problems ? data.problems.length : 0}</p>
                    <p>First problem ID: ${data.problems && data.problems[0] ? data.problems[0].id : 'NONE'}</p>
                `;
                
                return data.problems;
                
            } catch (error) {
                console.error('❌ ERROR:', error);
                document.getElementById('output').innerHTML = `
                    <h2>❌ ERROR!</h2>
                    <p>Error: ${error.message}</p>
                `;
                throw error;
            }
        }
        
        // Start test when page loads
        window.onload = () => {
            testLoadProblems();
        };
    </script>
</body>
</html>
