<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessHawk - Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .solution { 
            margin: 15px 0; 
            padding: 15px; 
            background-color: #f8f9fa; 
            border-radius: 5px; 
            border-left: 4px solid #3498db;
            display: none;
        }
        .feedback { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 5px; 
            display: none;
        }
        .feedback.success { background-color: #d4edda; color: #155724; }
        .feedback.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ChessHawk Test</h1>
    
    <button onclick="testShowSolution()">Test Show Solution</button>
    <button onclick="testShowFeedback()">Test Show Feedback</button>
    
    <div class="feedback" id="feedback"></div>
    <div class="solution" id="solution"></div>
    
    <script>
        const testProblem = {
            solution: [
                {
                    move: "Bxf7+",
                    explanation: "Løperoffer som tvinger kongen til å flytte"
                }
            ]
        };
        
        function testShowSolution() {
            console.log('testShowSolution called');
            const solutionElement = document.getElementById('solution');
            console.log('Solution element:', solutionElement);
            
            let solutionHtml = '<h4>Løsning:</h4>';
            testProblem.solution.forEach((sol, index) => {
                solutionHtml += `<p><span style="font-weight:bold;">${sol.move}</span> - ${sol.explanation}</p>`;
            });
            
            solutionElement.innerHTML = solutionHtml;
            solutionElement.style.display = 'block';
            console.log('Solution shown');
        }
        
        function testShowFeedback() {
            console.log('testShowFeedback called');
            const feedbackElement = document.getElementById('feedback');
            console.log('Feedback element:', feedbackElement);
            
            feedbackElement.textContent = 'Test feedback message';
            feedbackElement.className = 'feedback success';
            feedbackElement.style.display = 'block';
            console.log('Feedback shown');
        }
    </script>
</body>
</html>
