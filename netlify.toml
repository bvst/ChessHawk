[build]
  # Build command to run
  command = "npm run build:production"
  
  # Directory to publish (output directory)
  publish = "dist"

[build.environment]
  # Node.js version (if needed)
  NODE_VERSION = "18"

# Redirect rules for production
[[redirects]]
  # Redirect root to production entry point
  from = "/"
  to = "/index-production.html"
  status = 200

[[redirects]]
  # Handle any other HTML requests
  from = "/*"
  to = "/index-production.html"
  status = 200
  conditions = {file_type = "html"}

# Headers for better performance
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Access-Control-Allow-Origin = "*"